<div class="table">
<mat-form-field>
    <input matInput placeholder="Filter location" novalidate [formControl]='searchInput'>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="weatherData" matSort>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>
      <ng-container matColumnDef="location_type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let row"> {{row.location_type}} </td>
      </ng-container>
      <ng-container matColumnDef="latt_long">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> latt_long </th>
        <td mat-cell *matCellDef="let row"> {{row.latt_long}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)='onCitySelected(row)'>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
  </div>
</div>
